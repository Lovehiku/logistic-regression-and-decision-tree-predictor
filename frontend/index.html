<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Breast Cancer Prediction</title>
<style>
/* Body background */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Glass container */
.container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 40px;
    width: 500px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    text-align: center;
    color: #f1f1f1; /* Main text color */
}

/* Header styling */
h2 {
    margin-bottom: 25px;
    font-size: 30px;
    font-weight: 700;
    color: #ff6b6b; /* Bright colored header */
}

/* Label styling */
label {
    display: block;
    text-align: left;
    margin-bottom: 8px;
    font-weight: bold;
    color: #e0e0e0; /* slightly bright text */
}

/* Textarea styling */
textarea {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
    resize: vertical;
    background: rgba(255,255,255,0.1);
    color: #fff; /* input text color */
    backdrop-filter: blur(10px);
}

/* Button styling */
button {
    width: 100%;
    padding: 14px;
    margin-top: 20px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(45deg, #ff6b6b, #f06595);
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 15px rgba(255,107,107,0.4);
}

button:hover {
    background: linear-gradient(45deg, #f06595, #ff6b6b);
    box-shadow: 0 6px 20px rgba(240,101,149,0.5);
}

/* Result text */
#result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: 600;
    white-space: pre-line;
    color: #ffeb3b; /* bright yellow result */
}

/* Responsive */
@media(max-width: 550px){
    .container {
        width: 90%;
        padding: 30px;
    }
    textarea {
        font-size: 14px;
    }
    button {
        font-size: 16px;
        padding: 12px;
    }
}
</style>
</head>
<body>

<div class="container">
    <h2>Breast Cancer Prediction</h2>

    <label for="input">Enter 30 numbers separated by commas:</label>
    <textarea id="input" rows="6" placeholder="e.g. 17,20,100,800,..."></textarea>

    <button onclick="predict()">Predict</button>

    <p id="result"></p>
</div>

<script>
async function predict() {
    const input = document.getElementById("input").value;

    const values = input
        .split(",")
        .map(x => x.trim())
        .filter(x => x !== "")
        .map(x => parseFloat(x));

    if(values.length !== 30 || values.some(isNaN)) {
        alert("Please enter exactly 30 valid numbers separated by commas.");
        return;
    }

    const payload = { features: values };

    try {
        const response = await fetch("http://127.0.0.1:8000/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        if(!response.ok) {
            const error = await response.json();
            alert("Backend error: " + JSON.stringify(error));
            return;
        }

        const data = await response.json();

        document.getElementById("result").innerText =
            `Logistic Prediction: ${data.logistic_prediction}\nDecision Tree Prediction: ${data.decision_tree_prediction}`;
    } catch(err) {
        console.error(err);
        alert("Request failed. See console.");
    }
}
</script>

</body>
</html>
